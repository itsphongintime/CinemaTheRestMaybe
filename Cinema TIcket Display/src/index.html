<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Strange - In the Multiverse of Madness - Reservastion </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
<body class="d-flex">
    <div class="header d-flex">
        <button class="back-button"><img src="assets/Back.png" alt="Back"></button>
        <p>Mobile Ticket</p>
        <button class="menu-button"><img src="assets/Menu.png" alt="Menu"></button>
    </div>

    <img src="assets/Bg Blur.png" class="blurred-background" alt="blurred background">

    <hr>

    <div class="pre-headertext d-flex">
        <p class="d-flex">Once you buy a movie ticket, simply scan the barcode below to watch your movie.</p>
    </div>
    
    <div class="masked-container">
        
        <div class="masked-image">
            <div>
    
            </div>
            <div class="ticket-info">
                <div class="ticket-info-text d-flex">
                    <p>Date: June 21st</p>
                    <p>Time: 6 p.m.</p>
                </div>
                <div class="ticket-info-text d-flex">
                    <p>Row: 4</p>
                    <p>Seats: 5-7</p>
                </div>
                <img class="barcode" src="assets/barcode.png" alt="barcode">
            </div>
        </div>
        <div class="masked-image-left">
        </div>
        <div class="masked-image-right">
        </div>
    </div>

    <img class="dots" src="assets/Dots.png" alt="">

    <div class="footer d-flex">
        <button><img src="assets/Home.png" alt=""></button>
        <button><img src="assets/Location.png" alt=""></button>
        <button><img class="bigButton" src="assets/MainMenu.png" alt=""></button>
        <button><img src="assets/Ticket.png" alt=""></button>
        <button><img src="assets/Profile.png" alt=""></button>
    </div>
</body>
</html>
